<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincadeira de Pegadinha</title>
</head>
<body>
    <h1>Brincadeira de Pegadinha!</h1>
    <p>Clique no botão abaixo para ouvir o áudio!</p>
    
    <!-- Botão para reproduzir o áudio -->
    <button onclick="playAudio()">Clique para ouvir o áudio</button>
    
    <!-- Player do SoundCloud -->
    <div id="soundcloud-player" style="display:none;">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/nicollas-andrade-592355851/ai-chaves-estourado-mp3&color=%23e7ddc8&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>

    <script>
        // Função para exibir o player e tocar o áudio ao clicar no botão
        function playAudio() {
            var player = document.getElementById("soundcloud-player");
            player.style.display = "block";  // Exibe o player do SoundCloud
        }
    </script>
</body>
</html>
